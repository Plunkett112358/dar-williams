{% extends '_layout' %}

{% block content %}
<style>
  .col-xs-1, .col-sm-1, .col-md-1, .col-lg-1, .col-xs-2, .col-sm-2, .col-md-2, .col-lg-2, .col-xs-3, .col-sm-3, .col-md-3, .col-lg-3, .col-xs-4, .col-sm-4, .col-md-4, .col-lg-4, .col-xs-5, .col-sm-5, .col-md-5, .col-lg-5, .col-xs-6, .col-sm-6, .col-md-6, .col-lg-6, .col-xs-7, .col-sm-7, .col-md-7, .col-lg-7, .col-xs-8, .col-sm-8, .col-md-8, .col-lg-8, .col-xs-9, .col-sm-9, .col-md-9, .col-lg-9, .col-xs-10, .col-sm-10, .col-md-10, .col-lg-10, .col-xs-11, .col-sm-11, .col-md-11, .col-lg-11, .col-xs-12, .col-sm-12, .col-md-12, .col-lg-12 {
  padding-left:0px !important;
  padding-right:0px !important;
}
</style>




<div class="row">
  <div class="col-md-9">
    <div class="about-first-block">
      <h3>{{ entry.aboutBlock[0].aboutHeader }}</h3>
    </div>
  </div>
  <div class="col-md-3">
    <img class="img-responsive" src="{{ entry.aboutBlock[0].darPhoto[0].url }}" alt="">
  </div>
</div>
<div class="row">
  <img style="margin-bottom:6px;" class="img-responsive" src="{{entry.aboutBlock[0].quoteBlock[0].url }}" alt="">
</div>

<div class="row">
  <div class="col-md-3">
    <img style="padding-right: 3px;" class="img-responsive" src=" {{ entry.aboutBlock[0].photo1[0].url }}" alt="">
  </div>
  <div class="col-md-3">
    <img style="padding-right:3px; padding-left:3px;" class="img-responsive" src=" {{ entry.aboutBlock[0].photo2[0].url  }}" alt="">
  </div>
  <div class="col-md-6">
    <img style="padding-left: 3px;" class="img-responsive" src=" {{ entry.aboutBlock[0].quoteSmall[0].url }}" alt="">
  </div>
</div>
<div style="margin-top:6px;">
  <div class="row">
    <div class="col-md-9">
      <div class="about-sub-block">
        <h3>{{ entry.aboutBlock[0].subHeader1 }}</h3>
      </div>
    </div>

    <div class="col-md-3">
      <img class="img-responsive" src="{{ entry.aboutBlock[0].subPhoto1[0].url }}" alt="">
    </div>
  </div>
</div>

{% endblock %}
