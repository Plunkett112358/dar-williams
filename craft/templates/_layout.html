<div

>
  

<!-- <header id="header"> -->
    <nav class="navbar navbar-default small" role="navigation">
      <div class="container-fluid container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="/"></a>
        </div>


        <div class="collapse navbar-collapse" id="nav-collapse">
           <ul class="nav nav-pills nav-justified small-nav-blue ">
            <li {% if craft.request.getLastSegment() =='' %} class="active" {% endif %} > 
              <a href="/">Home </a></li>
            <li  {% if craft.request.getLastSegment() =='about' %} class="active" {% endif %}>
              <a href="/about">About</a></li>
             <!-- <li><a href="/gallery">Gallery</a></li> -->
            <li {% if craft.request.getLastSegment() =='application' %} class="active" {% endif %}>
              <a href="/application">Application</a></li>
            <li {% if craft.request.getLastSegment() =='contact' %} class="active" {% endif %} >
              <a href="/contact">Contact</a></li>
            <li {% if craft.request.getLastSegment() =='final-details' %} class="active" {% endif %} >
              <a href="/final-details">Final&nbsp;Details</a></li>
          </ul>

        </div>

        <div class="hidden-sm hidden-xs" id="nav-main">
          <ul class="nav nav-pills nav-justified {% if (craft.request.getLastSegment() == 'thankyou') or (craft.request.getLastSegment() == 'final-details') %} blue-nav {% endif %}">
            <li style="color:white; position: relative; top: -4px;">___________________</li>
            <li {% if craft.request.getLastSegment() == '' %} class="active" {% endif %}><a href="/">Home</a></li>
            <li {% if craft.request.getLastSegment() =='about' %} class="active" {% endif %}><a href="/about">About</a></li>
             <!-- <li{% if craft.request.getLastSegment() =='gallery' %} class="active" {% endif %}><a href="/gallery">Gallery</a></li> -->
            <li{% if craft.request.getLastSegment() =='application' %} class="active" {% endif %} ><a href="/application">Application</a></li>
            <li{% if craft.request.getLastSegment() =='contact' %} class="active" {% endif %} ><a href="/contact">Contact</a></li>
            <li{% if craft.request.getLastSegment() =='final-details' %} class="active" {% endif %} ><a href="/final-details">Final&nbsp;Details</a></li>
              <li style="color:white; position: relative; top: -4px; left: 30px;">___________________</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1 ">
        {% if craft.request.getLastSegment() != 'thankyou' %}
         <img class=" feather img-responsive" src="/images/feather_element.png">
         {% else %}
         <img class=" img-responsive" src="../images/thankyouFeather@2x.png" alt="">
         {% endif %}
     </div>
    </div>
